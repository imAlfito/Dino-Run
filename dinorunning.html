<!DOCTYPE html>
<html lang="en" onkeypress="jump()">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinorunning</title>
    <link rel="stylesheet" href="dinorunning.css" />
  </head>
  <body>
    <div class="box">
      <div class="s">
        <div class="score" id="score">Score : 0</div>
        <div class="high-score" id="highScore">High Score: 0</div>

      <img src="./assets/dino.png" alt="" id="dino" />
      <img src="./assets/cactus.png" alt="" id="cactus" />

      <div class="roadcontainer">
        <img src="./assets/road.png" alt="" id="road" />
      </div>
    </div>

    <script src="dinorunning.js"></script>
  </body>
</html>
